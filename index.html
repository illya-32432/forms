<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <title>Forms</title>
</head>
<body>
    
    <div class="wrapper">
        <h1 class="form-text-h1"><b>Форми</b></h1>
        <header>
            <div class="first-form">
                <h1>01. проста форма</h1>
                <form action="#" method="post">
                    <div class="name-user">
                        <input class="input" name="username" type="text" placeholder="Введіть ім'я">
                    </div>
                    <div class="email-user">
                        <input class="input" name="useremail" type="text" placeholder="Email">
                    </div>
                    <div class="sel-op">
                        <select name="list" class="list">
                            <option value="">Ваше місто</option>
                            <option class="option-first" value="">Київ</option>
                            <option class="option-first" value="">Львів</option>
                            <option class="option-first" value="">Хмельницький</option>
                        </select>
                    </div>
                    <div class="text-area">
                        <textarea class="pop-text" name="text-main" placeholder="Email" cols="36" rows="9"></textarea>
                    </div>
                    <div class="buttom">
                        <button type="submit">Зареєструватися</button>
                    </div>
                </form>
            </div>


            <div class="second-form">
                <p class="title">02. елементи</p>
                <form action="#" method="post">
                    <div class="flex">
                        <div class="first-list">
                            <div class=""><input type="radio" checked>Нова Пошта</div>
                            <div class=""><input type="radio">Кур’єр</div>
                            <div class="grey"><input type="radio">Самовивіз</div>
                        </div>
                        <div class="second-list">
                            <div class=""><input type="checkbox" checked>Прочитав умови договору</div>
                            <div class=""><input type="checkbox">Згідний з ПДВ 9%</div>
                            <div class="grey"><input type="checkbox">Отримувати новини на ел. пошту</div>
                        </div>
                    </div>
                </form>
            </div>
        </header>

        <main>

        </main>
    </div>

</body>
</html>
